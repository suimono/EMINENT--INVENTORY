<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Eminent // AI Modern Solid</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            primary: '#4F46E5',
                            primaryHover: '#4338CA',
                            primaryActive: '#3730A3',
                            primaryDark: '#312E81',
                            primaryLight: '#E0E7FF',
                            secondary: '#10B981',
                            lightBlue: '#3B82F6',
                            lightBlueHover: '#2563EB',
                            lightBlueActive: '#1D4ED8',
                        },
                        ui: {
                            surface: '#1F2937',
                            surfaceContent: '#374151',
                            border: '#4B5563',
                            borderFocus: '#3B82F6',
                            textPrimary: '#F3F4F6',
                            textSecondary: '#9CA3AF',
                            textPlaceholder: '#6B7280',
                            error: '#EF4444',
                            errorLight: '#FECACA',
                            errorRingColor: '#F87171',
                            success: '#22C55E',
                            successLight: '#BBF7D0',
                            successText: '#059669'
                        },
                        ai: {
                            background: '#334155', 
                            headerBackground: '#1E293B',
                            inputBackground: '#475569', 
                            messageUserBg: '#3B82F6',
                            messageAiBg: '#475569',
                            textLight: '#F3F4F6',
                            textDark: '#9CA3AF',
                            borderLight: '#475569',
                            focusRing: 'rgba(59, 130, 246, 0.5)',
                            quickActionButtonBg: '#475569',
                            quickActionButtonHoverBg: '#334155',
                        }
                    },
                    boxShadow: {
                        'card': '0 20px 45px -10px rgba(0, 0, 0, 0.35), 0 0 15px rgba(79, 70, 229, 0.15)',
                        'input': '0 1px 2px 0 rgba(0, 0, 0, 0.15)',
                        'input-focus': '0 0 0 3.5px rgba(59, 130, 246, 0.45)',
                        'button': '0 4px 12px -2px rgba(59, 130, 246,0.35), 0 2px 7px -2px rgba(59, 130, 246,0.3)',
                        'button-hover': '0 7px 14px -3px rgba(59, 130, 246, 0.45), 0 3px 6px -3px rgba(59, 130, 246, 0.4)',
                        'button-glow': '0 0 15px 2px rgba(59, 130, 246, 0.5)',
                        'ai-chat': '0 25px 50px -12px rgba(0, 0, 0, 0.55), 0 15px 30px -15px rgba(0, 0, 0, 0.4)',
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.7s ease-out forwards',
                        'fade-in-down': 'fadeInDown 0.6s ease-out forwards',
                        'fade-in-up': 'fadeInUp 0.6s ease-out forwards',
                        'pop-in': 'popIn 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards',
                        'slide-up-fade': 'slideUpFade 0.8s ease-out forwards',
                        'gentle-bob': 'gentleBob 3s ease-in-out infinite alternate',
                        'subtle-pulse': 'subtlePulse 2s ease-in-out infinite',
                        'sparkle': 'sparkle 1.5s ease-in-out infinite alternate',
                        'ai-chat-enter': 'aiChatEnter 0.3s cubic-bezier(0.215, 0.61, 0.355, 1) forwards',
                        'ai-chat-exit': 'aiChatExit 0.25s cubic-bezier(0.55, 0.055, 0.675, 0.19) forwards',
                    },
                    keyframes: {
                        fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
                        fadeInDown: { '0%': { opacity: '0', transform: 'translateY(-15px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
                        fadeInUp: { '0%': { opacity: '0', transform: 'translateY(15px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
                        popIn: { '0%': { opacity: '0', transform: 'scale(0.95)'}, '100%': { opacity: '1', transform: 'scale(1)'} },
                        slideUpFade: { '0%': { opacity: '0', transform: 'translateY(20px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
                        gentleBob: {
                            '0%': { transform: 'translateY(0px) scale(1) rotate(0deg)', filter: 'drop-shadow(0 5px 15px rgba(0,0,0,0.2))' },
                            '50%': { transform: 'translateY(-8px) scale(1.05) rotate(2deg)', filter: 'drop-shadow(0 10px 20px rgba(0,0,0,0.3))' },
                            '100%': { transform: 'translateY(0px) scale(1) rotate(0deg)', filter: 'drop-shadow(0 5px 15px rgba(0,0,0,0.2))' },
                        },
                        subtlePulse: {
                            '0%, 100%': { boxShadow: `theme('boxShadow.button')` },
                            '50%': { boxShadow: `theme('boxShadow.button-glow')` }
                        },
                        sparkle: {
                            '0%, 100%': { opacity: '0.05', transform: 'scale(0.8) rotate(0deg)' },
                            '50%': { opacity: '0.15', transform: 'scale(1.2) rotate(10deg)' }
                        },
                        aiChatEnter: {
                            '0%': { opacity: '0', transform: 'translateY(15px) scale(0.97)' },
                            '100%': { opacity: '1', transform: 'translateY(0) scale(1)' }
                        },
                        aiChatExit: {
                            '0%': { opacity: '1', transform: 'translateY(0) scale(1)' },
                            '100%': { opacity: '0', transform: 'translateY(15px) scale(0.97)' }
                        }
                    },
                    ringColor: theme => ({
                        ...theme('colors'),
                        'ui-error': theme('colors.ui.errorRingColor'),
                    }),
                    borderRadius: {
                        '3xl': '1.5rem',
                        '4xl': '2rem',
                        'ai-chat': '1.5rem',
                        'ai-message': '0.875rem',
                    }
                }
            }
        }
    </script>
    <style>
        html, body { height: 100%; margin: 0; padding: 0; }
        body {
            font-family: 'Poppins', sans-serif;
            -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
            background-color: theme('colors.slate.900');
            background-image: linear-gradient(rgba(15, 23, 42, 0.85), rgba(15, 23, 42, 0.98)), url('https://images.unsplash.com/photo-1506905925346-21bda4d32df4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1920&q=80');
            background-size: cover; background-position: center; background-attachment: fixed;
            display: flex; align-items: center; justify-content: center;
            position: relative; overflow-x: hidden;
        }
        #loginPageWrapper { width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; padding: 1rem; }
        #loginContainer { display: flex; width: 100%; max-width: 58rem; height: auto; min-height: 32rem; max-height: calc(100vh - 2rem); background-color: theme('colors.ui.surface'); box-shadow: theme('boxShadow.card'); border-radius: theme('borderRadius.3xl'); overflow: hidden; position: relative; z-index: 10; }
        #leftPane { background: linear-gradient(160deg, theme('colors.blue.800') 0%, theme('colors.blue.600') 60%, theme('colors.sky.500') 100%); perspective: 1200px; position: relative; overflow: hidden; border-top-left-radius: theme('borderRadius.3xl'); border-bottom-left-radius: theme('borderRadius.3xl'); }
        #leftPane::before, #leftPane::after { content: ""; position: absolute; width: 250%; height: 250%; background: radial-gradient(circle, rgba(255, 255, 255, 0.08) 0%, transparent 50%); animation: sparkle 12s ease-in-out infinite alternate; pointer-events: none; }
        #leftPane::before { top: -75%; left: -75%; animation-delay: 0s; }
        #leftPane::after { bottom: -75%; right: -75%; animation-delay: -6s; }
        #interactiveInventoryLogo { width: 100px; height: 100px; display: flex; align-items: center; justify-content: center; transition: transform 0.15s cubic-bezier(0.25, 0.46, 0.45, 0.94); will-change: transform; position: relative; z-index: 2; }
        #inventoryIcon3D { font-size: 3.75rem; color: white; text-shadow: 0px 2px 3px rgba(0,0,0,0.35), 0px 0px 20px rgba(255,255,255,0.25), 0 0 30px theme('colors.sky.300'); transition: transform 0.15s cubic-bezier(0.25, 0.46, 0.45, 0.94), text-shadow 0.2s ease; }
        #interactiveInventoryLogo:hover #inventoryIcon3D { text-shadow: 0px 3px 5px rgba(0,0,0,0.4), 0px 0px 25px rgba(255,255,255,0.35),0 0 40px theme('colors.sky.200'); }
        .right-pane-wrapper { background-color: theme('colors.ui.surface'); border-top-right-radius: theme('borderRadius.3xl'); border-bottom-right-radius: theme('borderRadius.3xl'); }
        #rightPaneContent { display: flex; flex-direction: column; justify-content: center; height: 100%; padding: 1.5rem; }
        .form-block-inner { background-color: theme('colors.ui.surfaceContent'); padding: 1.5rem; border-radius: theme('borderRadius.xl'); width: 100%; max-width: 28rem; margin-left: auto; margin-right: auto; }
        @media (min-width: 768px) { .form-block-inner { padding: 2rem; } #rightPaneContent { padding: 2rem; } }
        .btn-loading::after { content: ""; position: absolute; width: 20px; height: 20px; top: 0; left: 0; right: 0; bottom: 0; margin: auto; border: 3px solid transparent; border-top-color: #fff; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .message-box { padding: 0.875rem 1.25rem; border-radius: 0.75rem; text-align: left; font-weight: 500; font-size: 0.9rem; animation: popIn 0.4s ease-out forwards; border-width: 1px; border-style: solid; display: flex; align-items: center; gap: 0.75rem; box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); max-height: 6rem; overflow-y: auto; margin: 0.5rem 0; }
        .message-box-error { background-color: #fee2e2; color: #dc2626; border-color: #dc2626; }
        .message-box-success { background-color: #dcfce7; color: #166534; border-color: #166534; }
        .message-box-error i { color: #dc2626; } .message-box-success i { color: #166534; }
        @keyframes popIn { 0% { opacity: 0; transform: scale(0.9); } 100% { opacity: 1; transform: scale(1); } }
        .input-icon-wrapper { position: absolute; left: 0; top: 0; bottom: 0; display: flex; align-items: center; padding-left: 1rem; color: #9ca3af; transition: color 0.25s ease, transform 0.25s ease; pointer-events: none; }
        input[type="email"], input[type="password"] { padding-left: 3rem; background-color: theme('colors.ui.surfaceContent'); border: 1px solid theme('colors.ui.border'); color: theme('colors.ui.textPrimary'); border-radius: 0.625rem; padding-top: 0.875rem; padding-bottom: 0.875rem; transition: border-color 0.25s ease, box-shadow 0.25s ease; box-shadow: theme('boxShadow.input'); font-weight: 500; width: 100%; }
        input[type="email"]::placeholder, input[type="password"]::placeholder { color: theme('colors.ui.textPlaceholder'); font-weight: 400; }
        input[type="email"]:focus, input[type="password"]:focus { border-color: theme('colors.ui.borderFocus'); box-shadow: theme('boxShadow.input-focus'); outline: none; }
        input[type="email"]:focus + .input-icon-wrapper, input[type="password"]:focus + .input-icon-wrapper { color: theme('colors.brand.lightBlue'); transform: scale(1.08) translateX(3px); }
        .custom-radio-label { transition: all 0.25s ease-in-out; border-width: 2px; border-color: theme('colors.ui.border'); background-color: theme('colors.ui.surfaceContent'); border-radius: 0.625rem; }
        .custom-radio-label:hover { border-color: theme('colors.brand.lightBlue'); transform: translateY(-3px) scale(1.02); box-shadow: 0 8px 15px -4px rgba(0,0,0,0.2); }
        .custom-radio-label:active { transform: translateY(0px) scale(0.97); box-shadow: 0 2px 4px -1px rgba(0,0,0,0.1); }
        .custom-radio-label:has(input:checked) { border-color: theme('colors.brand.lightBlue'); background-color: theme('colors.blue.700'); box-shadow: 0 0 0 3.5px theme('colors.brand.lightBlue / 70%'), 0 5px 10px -2px rgba(59, 130, 246, 0.3); }
        .custom-radio-label input[type="radio"] { accent-color: theme('colors.brand.lightBlue'); }
        .custom-radio-label span { color: theme('colors.ui.textPrimary'); font-weight: 600; }
        .custom-radio-label:has(input:checked) span { color: white; }
        .animated-item { opacity: 0; animation-fill-mode: forwards; }
        .clickable-effect:active { transform: scale(0.96); filter: brightness(0.9); transition: transform 0.08s ease, filter 0.08s ease; }
        .input-has-error { border-color: theme('colors.ui.error') !important; }
        .input-has-error-ring { box-shadow: 0 0 0 3.5px theme('colors.ui.errorRingColor / 70%') !important; }
        @media (max-width: 768px) { body { background-attachment: scroll; } #loginContainer { flex-direction: column; max-height: none; border-radius: theme('borderRadius.2xl'); } #leftPane { width: 100%; padding: 2rem; min-height: 280px; border-radius: theme('borderRadius.2xl') theme('borderRadius.2xl') 0 0; } .right-pane-wrapper { background-color: theme('colors.ui.surface'); border-radius: 0 0 theme('borderRadius.2xl') theme('borderRadius.2xl'); } #rightPaneContent { padding: 1rem; } .form-block-inner { padding: 1.25rem; max-width: none; } }

        /* --- MODERN AI ASSISTANT STYLES (SOLID BACKGROUND & IMPROVED TEXT) --- */
        #aiAssistantFab {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background-image: linear-gradient(135deg, #4285F4 0%, #9333EA 100%);
            color: white;
            width: 3.75rem;
            height: 3.75rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.625rem;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.25);
            cursor: pointer;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
        }
        #aiAssistantFab:hover {
            transform: scale(1.12) translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        #aiAssistantFab i {
            transition: transform 0.25s ease;
        }

        #aiChatWindow {
            position: fixed;
            bottom: calc(2rem + 3.75rem + 0.75rem);
            right: 2rem;
            width: 90%;
            max-width: 380px;
            height: 70vh;
            max-height: 550px;
            background-color: #1e293b; /* slate-800 as main background */
            border: 1px solid #334155; /* slate-700 for borders */
            border-radius: 12px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            z-index: 999;
            opacity: 0;
            transform: translateY(15px) scale(0.98);
            pointer-events: none;
        }
        #aiChatWindow.active {
            opacity: 1;
            transform: translateY(0) scale(1);
            pointer-events: auto;
            animation: aiChatEnter 0.3s cubic-bezier(0.215, 0.61, 0.355, 1) forwards;
        }
        #aiChatWindow.inactive {
            animation: aiChatExit 0.25s cubic-bezier(0.55, 0.055, 0.675, 0.19) forwards;
        }

        #aiChatHeader {
            background-color: #0f172a; /* slate-900 for header */
            color: #f8fafc; /* slate-50 for light text */
            padding: 0.75rem 1.25rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
            border-bottom: 1px solid #334155; /* slate-700 for borders */
            flex-shrink: 0;
        }
        #aiChatHeader span {
            font-size: 1.1rem;
            color: #f8fafc; /* slate-50 for light text */
            display: flex;
            align-items: center;
        }
        #aiChatHeader span::before {
            content: "✨";
            margin-right: 0.625rem;
            font-size: 1.15em;
            opacity: 1;
        }
        #aiChatHeader button {
            background: transparent;
            border: none;
            color: #94a3b8; /* slate-400 for secondary text */
            font-size: 1.375rem;
            cursor: pointer;
            padding: 0.375rem;
            border-radius: 50%;
            line-height: 1;
            transition: background-color 0.2s ease, color 0.2s ease;
        }
        #aiChatHeader button:hover {
            background-color: rgba(255,255,255,0.12);
            color: #f8fafc; /* slate-50 for light text */
        }

        #aiChatMessages {
            flex-grow: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            scrollbar-width: thin;
            scrollbar-color: #475569 #1e293b; /* slate-600 and slate-800 */
        }
        #aiChatMessages::-webkit-scrollbar { width: 6px; }
        #aiChatMessages::-webkit-scrollbar-thumb { background-color: #64748b; /* slate-500 */ border-radius: 3px; }
        #aiChatMessages::-webkit-scrollbar-track { background-color: #1e293b; /* slate-800 */ }

        .ai-message, .user-message {
            padding: 0.625rem 1rem;
            border-radius: 8px;
            max-width: 85%;
            word-wrap: break-word;
            font-size: 0.9rem;
            line-height: 1.55;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        .user-message {
            background-color: #3b82f6; /* blue-500 for user messages */
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 0.25rem;
        }
        .ai-message {
            background-color: #334155; /* slate-700 for AI messages */
            color: #f8fafc; /* slate-50 for light text */
            align-self: flex-start;
            border-bottom-left-radius: 0.25rem;
        }
        .ai-message.typing {
            background-color: #334155; /* slate-700 for AI messages */
            padding: 0.875rem 1rem;
        }
        .ai-message.typing span {
            display: inline-block;
            width: 7px;
            height: 7px;
            margin-right: 3px;
            border-radius: 50%;
            background-color: #94a3b8; /* slate-400 for dots */
            animation: aiTyping 1.3s infinite cubic-bezier(0.6, -0.28, 0.735, 0.045);
        }
        .ai-message.typing span:nth-child(1) { animation-delay: 0s; }
        .ai-message.typing span:nth-child(2) { animation-delay: 0.2s; }
        .ai-message.typing span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes aiTyping {
            0%, 80%, 100% { transform: scale(0.5); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        #aiQuickActions {
            padding: 0.75rem 1.125rem;
            display: flex;
            flex-wrap: wrap;
            gap: 0.625rem;
            border-bottom: 1px solid #334155; /* slate-700 for borders */
            background-color: #1e293b; /* slate-800 */
        }
        .ai-quick-action-btn {
            background-color: #334155; /* slate-700 for buttons */
            color: #f8fafc; /* slate-50 for light text */
            border: 1px solid #475569; /* slate-600 for borders */
            padding: 0.5rem 0.875rem;
            border-radius: 1.25rem;
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
            display: flex;
            align-items: center;
            gap: 0.375rem;
        }
        .ai-quick-action-btn:hover {
            background-color: #475569; /* slate-600 for hover */
            transform: translateY(-1px);
        }
        .ai-quick-action-btn i {
            font-size: 0.85em;
        }

        #aiChatInputArea {
            display: flex;
            align-items: center;
            padding: 0.75rem 1.125rem;
            background-color: #1e293b; /* slate-800 */
            border-top: 1px solid #334155; /* slate-700 for borders */
            flex-shrink: 0;
        }
        #aiChatInputArea input {
            flex-grow: 1;
            padding: 0.875rem 1.25rem;
            background-color: #334155; /* slate-700 for input */
            color: #f8fafc; /* slate-50 for light text */
            border: 1px solid #475569; /* slate-600 for borders */
            border-radius: 1.75rem;
            outline: none;
            font-size: 0.925rem;
            transition: all 0.2s ease;
        }
        #aiChatInputArea input::placeholder {
            color: #94a3b8; /* slate-400 for placeholder */
        }
        #aiChatInputArea input:focus {
            border-color: #60a5fa; /* blue-400 for focus */
            background-color: #334155; /* slate-700 */
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.3); /* blue-400 with opacity */
        }
        #aiChatInputArea button {
            background-color: #60a5fa; /* blue-400 for send button */
            color: white;
            border: none;
            width: 2.875rem;
            height: 2.875rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 0.75rem;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.15s ease;
            font-size: 1.25rem;
        }
        #aiChatInputArea button:hover:not(:disabled) {
            background-color: #3b82f6; /* blue-500 for hover */
            transform: scale(1.05);
        }
        #aiChatInputArea button:disabled {
            background-color: #475569; /* slate-600 */
            color: #94a3b8; /* slate-400 */
            cursor: not-allowed;
            transform: none;
        }
        /* Responsive AI Chat */
        @media (max-width: 768px) {
            #aiAssistantFab { bottom: 1.5rem; right: 1.5rem; width: 3.5rem; height: 3.5rem; font-size: 1.5rem; }
            #aiChatWindow { left: 0.5rem; right: 0.5rem; bottom: calc(1.5rem + 3.5rem + 0.5rem); width: auto; max-width: none; height: calc(100vh - (1.5rem + 3.5rem + 0.5rem + 0.5rem + 0.5rem)); max-height: none; border-radius: theme('borderRadius.3xl'); }
            #aiChatMessages { padding: 0.75rem; gap: 0.625rem; }
            .ai-message, .user-message { padding: 0.625rem 0.875rem; font-size: 0.875rem; }
            #aiQuickActions { padding: 0.5rem 0.75rem; }
            .ai-quick-action-btn { padding: 0.375rem 0.625rem; font-size: 0.75rem; }
            #aiChatInputArea { padding: 0.5rem 0.75rem; }
            #aiChatInputArea input { padding: 0.625rem 1rem; }
            #aiChatInputArea button { width: 2.5rem; height: 2.5rem; font-size: 1.125rem; margin-left: 0.5rem; }
        }
    </style>
</head>
<body>
    <main id="loginPageWrapper">
        <div id="loginContainer">
            <div id="leftPane" class="hidden md:flex md:w-5/12 lg:w-1/2 p-8 lg:p-12 flex-col justify-center items-center text-center relative group">
                <div class="z-10 w-full">
                    <div class="mb-4 md:mb-5 text-center animated-item animate-fade-in-down" data-delay="0.1">
                        <span class="text-3xl font-extrabold text-white tracking-tight">Eminent</span>
                        <p class="text-sm text-sky-200 mt-1 font-medium">Portal Akses Aman</p>
                    </div>
                    <div id="interactiveInventoryLogo" class="mb-4 animated-item animate-fade-in mx-auto" data-delay="0.3">
                        <i id="inventoryIcon3D" class="fas fa-boxes-stacked animate-gentle-bob"></i>
                    </div>
                    <div class="animated-item animate-fade-in-down" data-delay="0.5">

                        <p class="text-sm lg:text-base leading-relaxed text-sky-100">

<script src="ai_script.js" defer></script> 
<script>
document.addEventListener('DOMContentLoaded', () => {
    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const emailError = document.getElementById('emailError');
    const passwordError = document.getElementById('passwordError');
    const roleError = document.getElementById('roleError');
    const generalMessage = document.getElementById('generalMessage');
    const submitBtn = document.getElementById('submitBtn');
    const btnText = document.getElementById('btnText');

    // Function to display success/error messages dynamically
    function displayMessage(element, message, type = 'error') {
        element.innerHTML = ''; // Clear previous messages
        const messageDiv = document.createElement('div');
        const icon = document.createElement('i');
        
        if (type === 'success') {
            icon.className = 'fas fa-check-circle mr-2'; // Success icon
            messageDiv.className = 'message-box message-box-success';
        } else {
            icon.className = 'fas fa-exclamation-triangle mr-2'; // Error icon
            messageDiv.className = 'message-box message-box-error';
        }
        
        messageDiv.appendChild(icon);
        messageDiv.appendChild(document.createTextNode(message));
        
        element.appendChild(messageDiv);
        element.classList.remove('hidden');
        
        // Re-trigger animation for message pop-in
        element.style.animation = 'none'; 
        requestAnimationFrame(() => {
            element.style.animation = '';
            element.classList.add('animate-pop-in'); 
        });
    }

    // Function to clear all error messages and input error states
    function clearMessages() {
        emailError.textContent = '';
        passwordError.textContent = '';
        roleError.textContent = '';
        generalMessage.classList.add('hidden');
        generalMessage.innerHTML = '';
        emailInput.classList.remove('input-has-error', 'input-has-error-ring');
        passwordInput.classList.remove('input-has-error', 'input-has-error-ring');
    }

    // Function to validate a single input field
    function validateInput(input, errorElement, message) {
        if (!input.value.trim()) {
            errorElement.textContent = message;
            input.classList.add('input-has-error', 'input-has-error-ring');
            return false;
        }
        errorElement.textContent = '';
        input.classList.remove('input-has-error', 'input-has-error-ring');
        return true;
    }

    // Event listener for login form submission
    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault(); 
        clearMessages(); 

        const originalBtnText = btnText.textContent;
        submitBtn.classList.add('btn-loading'); 
        btnText.textContent = ''; 
        submitBtn.disabled = true; 

        const email = emailInput.value.trim();
        const password = passwordInput.value.trim();
        const selectedRole = document.querySelector('input[name="role"]:checked');
        
        let isValid = true;
        if (!validateInput(emailInput, emailError, 'Email tidak boleh kosong.')) isValid = false;
        if (email && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
            emailError.textContent = 'Format email tidak valid.';
            emailInput.classList.add('input-has-error', 'input-has-error-ring');
            isValid = false;
        }
        if (!validateInput(passwordInput, passwordError, 'Kata sandi tidak boleh kosong.')) isValid = false;
        
        if (!selectedRole) {
            roleError.textContent = 'Silakan pilih peran Anda.';
            isValid = false;
        }

        if (!isValid) {
            submitBtn.classList.remove('btn-loading');
            btnText.textContent = originalBtnText;
            submitBtn.disabled = false;
            return;
        }

        const roleValue = selectedRole.value;
        console.log('Frontend: Mengirim login untuk peran:', roleValue);
        
        // **IMPORTANT: Use absolute URL to your backend**
        const backendLoginUrl = 'http://localhost:3000/api/auth/login'; // Assuming backend is on port 3000

        try {
            const response = await fetch(backendLoginUrl, { // MODIFIED URL
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password, role: roleValue })
            });

            let responseData;
            try {
                responseData = await response.json();
            } catch (jsonError) {
                console.error('Frontend: Gagal parse JSON dari respons:', jsonError);
                if (!response.ok) {
                    displayMessage(generalMessage, `Error: ${response.status} ${response.statusText}. Tidak dapat memproses respons server.`, 'error');
                } else {
                    displayMessage(generalMessage, 'Respons server tidak valid (bukan JSON). Silakan cek backend.', 'error');
                }
                submitBtn.classList.remove('btn-loading');
                btnText.textContent = originalBtnText;
                submitBtn.disabled = false;
                return;
            }
            
            console.log('Frontend: Menerima respons dari backend:', responseData);

            if (response.ok && responseData.success) {
                displayMessage(generalMessage, responseData.message || 'Login berhasil! Mengarahkan...', 'success');
                localStorage.setItem('token', responseData.token);
                if (responseData.user) {
                    localStorage.setItem('userName', responseData.user.name);
                    localStorage.setItem('userRole', responseData.user.role); 
                    console.log('Frontend: Peran pengguna dari backend:', responseData.user.role);
                } else {
                    console.warn('Frontend: Objek user tidak ada dalam respons sukses dari backend.');
                    localStorage.setItem('userRole', 'user'); 
                }

                setTimeout(() => {
                    const userRoleFromStorage = localStorage.getItem('userRole');
                    console.log('Frontend: Mengarahkan berdasarkan peran dari localStorage:', userRoleFromStorage);
                    
                    if (userRoleFromStorage === 'admin') {
                        window.location.href = 'admin.html'; 
                    } else if (userRoleFromStorage === 'user') {
                        window.location.href = 'user.html'; 
                    } else {
                        console.warn('Peran pengguna tidak dikenali atau tidak diset:', userRoleFromStorage, '. Mengarahkan ke user.html.');
                        window.location.href = 'user.html'; 
                    }
                }, 1500); 
            } else {
                displayMessage(generalMessage, responseData.message || 'Login gagal. Periksa kembali detail Anda.', 'error');
            }
        } catch (error) {
            console.error('Frontend: Error saat proses login (catch block):', error);
             // Check if the error is a network error (fetch failed to connect)
            if (error instanceof TypeError && error.message.toLowerCase().includes('failed to fetch')) {
                 displayMessage(generalMessage, 'Tidak dapat terhubung ke server. Pastikan server backend berjalan di http://localhost:3000 dan coba lagi.', 'error');
            } else {
                 displayMessage(generalMessage, 'Terjadi kesalahan saat mencoba login. Silakan coba lagi.', 'error');
            }
        } finally {
            if (!generalMessage.querySelector('.message-box-success')) { 
                 submitBtn.classList.remove('btn-loading');
                 btnText.textContent = originalBtnText;
                 submitBtn.disabled = false;
            }
        }
    });

    document.querySelectorAll('.animated-item').forEach((el) => {
        const delay = parseFloat(el.dataset.delay || 0) * 1000;
        el.style.opacity = '0'; 
        setTimeout(() => {
            const animationClass = Array.from(el.classList).find(cls => cls.startsWith('animate-')) || 'animate-fade-in-up';
            el.classList.add(animationClass);
            el.style.opacity = '1'; 
        }, delay);
    });

    const leftPane = document.getElementById('leftPane');
    const icon3D = document.getElementById('inventoryIcon3D');
    if (leftPane && icon3D) { 
        leftPane.addEventListener('mousemove', (e) => {
            const rect = leftPane.getBoundingClientRect();
            const x = e.clientX - rect.left - rect.width / 2;
            const y = e.clientY - rect.top - rect.height / 2;
            const rotateX = -y / (rect.height / 2) * 8; 
            const rotateY = x / (rect.width / 2) * 8;  
            icon3D.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.1)`;
        });
        leftPane.addEventListener('mouseleave', () => {
            icon3D.style.transform = 'rotateX(0deg) rotateY(0deg) scale(1)';
        });
    }
});
</script>
